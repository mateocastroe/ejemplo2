						<h2 class="titulo">Mole Poblano</h2>
						<hr>
						<p>El mole poblano es una especialidad cultural de la ciudad de Puebla. Originalmente consistía principalmente en una salsa de una gran variedad de ingredientes vertida sobre piezas de guajolote, nombre que se le da en México al pavo doméstico, aunque actualmente es común su uso con pollo u otras carnes, siendo uno de los platillos más representativos de Puebla</p>
					</figcaption>
				</figure>
			</a>

				<figure id="tarjeta">
					<img src="img/tacoc.jpg" class="frontal" alt="">
					<figcaption class="trasera">
						<h2 class="titulo">Tacos de Carnitas</h2>
						<hr>
						<p>En México, se le llama carnitas a las diferentes porciones del cerdo incluyendo carne que son fritas en manteca de cerdo. Para su preparación se emplean enormes ollas de cobre, las cuales se construyen en el mismo estado, en una población llamada Santa Clara del Cobre</p>
					</figcaption>
				</figure>

		</div>
		<div class="contenedor_tarjeta">

				<figure id="tarjeta">
					<img src="img/3.jpg" class="frontal" alt="">
					<figcaption class="trasera">
						<h2 class="titulo">Tacos al pastor</h2>
						<hr>
						<p>Los tacos al pastor o de adobada1​ son la variedad de tacos más populares en la mayor parte de México,2​ originados en el centro del país por influencia libanesa. El modo de preparación de la carne es la característica más distintiva.</p>
					</figcaption>
				</figure>

		</div>
		<div class="contenedor_tarjeta">

				<figure id="tarjeta">
					<img src="img/4.jpg" class="frontal" alt="">
					<figcaption class="trasera">
						<h2 class="titulo">Dip de Guacamole</h2>
						<hr>
						<p>Este dip con fama universal, consiste en aguacate hecho puré, el cual se mezcla con pedacitos de jitomate, cebolla, chile serrano y más ingredientes ; que dan como resultado un dip exquisito.</p>
					</figcaption>
				</figure>

		</div>
		<div class="contenedor_tarjeta">

				<figure id="tarjeta">
					<img src="img/5.jpg" class="frontal" alt="">
					<figcaption class="trasera">
						<h2 class="titulo">Enchiladas Rojas Mexicanas</h2>
						<hr>
						<p>La enchilada es un plato que en México se elabora con tortilla de maíz bañada en alguna salsa picante utilizando chile en su preparación. Dependiendo del estilo, la enchilada puede ir acompañada o rellena de carnes —pollo, pavo, res— o queso; además de ser acompañada de alguna guarnición adicional, que generalmente consiste en cebolla fresca picada o en rodajas, lechuga, crema de leche y queso</p>
					</figcaption>
				</figure>

		</div>
		<div class="contenedor_tarjeta">

				<figure id="tarjeta">
					<img src="img/6.jpg" class="frontal" alt="">
					<figcaption class="trasera">
						<h2 class="titulo">Cochinita Pibil</h2>
						<hr>
						<p>La cochinita pibil es un guiso correspondiente a la gastronomía yucateca ,​ basado en carne de cerdo adobada en achiote, envuelta en hoja de plátano y cocida dentro de un horno de tierra.</p>
					</figcaption>
				</figure>

		</div>
		<div class="contenedor_tarjeta">

				<figure id="tarjeta">
					<img src="img/7.jpg" class="frontal" alt="">
					<figcaption class="trasera">
						<h2 class="titulo">Huevos Rancheros</h2>
						<hr>
						<p>Los huevos rancheros es un tradicional desayuno mexicano que se ha hecho muy popular a lo largo de toda América y quizás por esta razón tan sometido a tantas variantes locales. Los huevos rancheros son servidos no sólo en el desayuno sino que pueden ser servidos a media mañana o incluso durante el almuerzo.</p>
					</figcaption>
				</figure>

		</div>
		<div class="contenedor_tarjeta">

				<figure id="tarjeta">
					<img src="img/8.jpg" class="frontal" alt="">
					<figcaption class="trasera">
						<h2 class="titulo">Flautas de Pollo</h2>
						<hr>
						<p>Las flautas son un platillo de la gastronomía mexicana, originarios de Sinaloa, de los conocidos como «antojitos mexicanos»,1​ que consisten en una tortilla de maíz de cualquier tamaño, rellena con diferentes ingredientes, principalmente carne deshebrada de pollo o res, aunque puede ir rellena de queso o papa. Se sirve acompañada de salsa verde, guacamole y crema</p>
					</figcaption>
				</figure>

		</div>
